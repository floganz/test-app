<md-dialog aria-label="List dialog">
  <h3 class="modal-title">Are you sure want to delete this record?</h3>
  <md-dialog-content>
    <div class=university-container2>
      <div class="university-content2">
        <span class="university-title2">
          {{ m.uni.name }}
        </span>
        <span class="university-degree2">
          {{ m.uni.degree }}
        </span>
      </div>
      <div class="university-dates2">
        <div class="university-date2">
          From:<br>
          <span class="university-start">{{ m.uni.start_date }}</span>
        </div>
        <div class="university-date2">
          To:<br>
          <span class="university-end">{{ m.uni.end_date }}</span>
        </div>
      </div>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button class="md-warn md-raised" ng-click="m.delete()">
      Delete  
    </md-button>
    <md-button class="md-primary md-raised" ng-click="m.cancel()">
      Cancel
    </md-button>
  </md-dialog-actions>
</md-dialog>
